<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="buttons">
    <button type="button" class="btn btn-outline-all" id="show-all">All Pets</button>
    <button type="button" class="btn btn-outline-cats" id="show-cats">Cats</button>
    <button type="button" class="btn btn-outline-dogs" id="show-dogs">Dogs</button>
    <button type="button" class="btn btn-outline-dinos" id="show-dinos">Dinos</button>
  </div>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="Color">
      <label for="floatingInput">Color</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill">
      <label for="floatingInput">Special Skill</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Type">
      <label for="floatingInput">Type</label>
    </div>
    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="imageUrl" placeholder="Image">
      <label for="floatingInput">Image</label>
    </div>
    <div class="create">
      <button type="submit" class="btn btn-create" id="form-submit">Add Pet</button>
    </div>
  </form>
  <div class="app"></div>
  <div class="container">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  </div>
</body>
</html>
